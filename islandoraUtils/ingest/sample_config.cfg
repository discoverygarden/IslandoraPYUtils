[Fedora]
url:http://localhost:8080/fedora
username:fedoraAdmin
password:not a password here
[Solr]
url:http://localhost:8080/solr
[Drupal]
url:http://localhost/drupal
[logging]
directory:./logs
level:20
[alerts]
medium:mailx
emails:an email should go here
[miscellaneous]
ingest_name:sampleIngest
temporary_directory:./tmp
default_fedora_pid_namespace:someNameSpace
islandora_top_collection:islandora:root
[data_directories]
file_system_sync_report_file_name = Islandora_report.csv
path_prefixes_to_replace = ["//"]
replacement_path_prefix = /mnt/sources/
[cron]
is_a_cron = True
when_last_ran = None
cache_limit = 1000
time_math_margin = 120
sync_report_time_format = %%Y/%%m/%%d %%H:%%M
[relationships]
has_source_identifier_relationship_namespace:a_sane_rdf_namespace
has_source_identifier_relationship_namespace_alias:something cute
has_source_identifier_relationship_name:a_sane_rdf_name
xacml_relationship_namespace:http://islandora.ca/ontology/relsext#
xacml_relationship_namespace_alias:islandora
xacml_viewable_role_relationship_name:isViewableByRole
xacml_viewable_user_relationship_name:isViewableByUser
xacml_manageable_role_relationship_name:isManageableByRole
xacml_manageable_user_relationship_name:isManageableByUser
[filtering]
prohibited_file_names = ["Thumbs.db"]
prohibited_file_extensions = [".tmp", ".zip", ".gz", ".rar", ".tar", ".dmg", ".tgz", ".zipx", "", ".lnk"]
prohibited_file_prefixes = [".", "~"]
allowed_document_extensions = [".xsl", ".xslx", ".doc", ".docx", ".pdf", ".odt", ".ods", ".ots"]
allowed_image_extensions = [".tif", ".tiff", ".png", ".jpg", ".jp2", ".jpeg", ".jpe", ".gif", ".bmp", ".pdf"]